<!DOCTYPE html>
<html>

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudFlare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dad Joke Generator</title>
</head>

<body>
    <div class="container-fluid">
      <div ng-app="myApp" ng-controller="myCtrl">
        <div class ="row">
          <div class = "col-md-12" align="center">
            <h4>Dad Joke Generator</h4>
          <img src="calvin.png">
          </div>
        </div>
           <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      <div class = "row">
        <div class ="col-md-6" align="center">
          
          <p>Get a dad joke that includes your word!</p>
          <input type="text" ng-model="form" ng-keyup="onup(form)">
          <div ng-repeat="joke in jokes">
            {{joke}}
          </div>
        </div>
        
        <div class = "col-md-6" align="center">
          
            <button ng-model="button" ng-click="onclick(button)" type='submit'>Random Dad Joke</button>
            <div>
              {{randomJoke}}
            </div>
        </div>
        
        </div>
      </div>
    </div>
</body>

</html>
